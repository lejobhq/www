<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="121730088331-2d78dlmj2h4u7i04smlgm8ub91hn1e9g.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>LeJob HQ</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/loader.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <a class="navbar-item" href="https://lejobhq.appspot.com">
            <img src="/images/logo.png">
          </a>
          <a class="button signout hidden" onclick="onSignOut();">
            Log Out
          </a>
      </nav>
    </header>

    <main class="bd-main">

      <div id="loading" class="page container">
        <div class="loading bar">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div id="landing" class="page container">
        <section class="hero">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                LeJob HQ
              </h1>
              <h2 class="subtitle">
                Your Job Application Tracking System!
              </h2>
            </div>
          </div>
        </section>
        <div class="container">
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>
      </div>

      <div id="home" class="page container">
        <p>Home</p>
        <p>Welcome <span data-value="name"></span>!</p>
        <p>Jobs</p>
        <ul data-value="jobs"></ul>
        <label>Add New Job
          <input type="text" name="new-job" />
        </label>
        <button onclick="onAddNewJob();">Add</button>
        <button onclick="onSignOut();">Sign out</button>
      </div>
    </main>

    <footer class="footer">
      <div class="content">
        <p>
          <strong>LeJob HQ</strong> by <a href="antoniovdlc.me">Antonio Villagra De La Cruz</a>. The <a href="https://github.com/lejobhq">source code</a> is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
      </div>
    </footer>

    <script src="scripts/handlers.js"></script>
    <script src="scripts/framework.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
